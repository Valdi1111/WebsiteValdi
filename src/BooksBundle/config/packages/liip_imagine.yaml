liip_imagine:
    filter_sets:
        books_thumb:
            data_loader: books.book_cover_loader
            format: webp
            quality: 75
            filters:
                thumbnail:
                    size: [300, 450]
                    mode: inset
                    allow_upscale: false
        books_cover:
            data_loader: books.book_cover_loader
            format: webp
            quality: 80
            filters:
                thumbnail:
                    size: [600, 900]
                    mode: inset
                    allow_upscale: false
